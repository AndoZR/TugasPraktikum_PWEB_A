<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in|Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</head>
<body>
    <div class="container-fluid">
        <form class="mx-auto">
            <h3><b>Sign in</b></h3>
            <div class="mb-3 mt-5">
                <label for="email" class="form-label"><b>Username or email</b></label>
                <input  class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><b>Password</b></label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="row">
                <div class="col-5">
                    <button type="submit" class="btn btn-primary"><b>Sign in</b></button>
                </div>
                <div class="col-7" style="margin-top: 9px;">
                    <a class="a-href" href="#"><b>Forgot your password?</b></a>
                </div>
            </div>
            <div class="mb-3 text-center" style="margin-top: 40px;">
                <h6 class="text-form" style="margin-bottom: 0px;"><b>Don't have an account?</b></h6>
                <a class="a-href2" href="#"><b>Sign up</b></a>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
